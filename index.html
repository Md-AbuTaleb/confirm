<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/img/author.jpg">
		<title>Confirm</title>
		<!-- Font awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
<body>
<form onsubmit="return x()" name="form" action=""  method="POST">
	<div style="display: flex;justify-content: center;align-items: center;height: 500px;width: auto;">
		<button type="submit" name="owner_delete" style="cursor: pointer;">Delete</button>
	</div>
</form>
<script>
//confirm message to erase site info;
function x (){
	 let y = Swal.fire({
	  title: "Are you sure?",
	  text: "You won't be able to revert this!",
	  icon: "warning",
	  showCancelButton: true,
	  confirmButtonColor: "#3085d6",
	  cancelButtonColor: "#d33",
	  confirmButtonText: "Yes, delete it!"
	}).then((result) => {
	  if (result.isConfirmed) {
		Swal.fire({
		  title: "Deleted!",
		  text: "Your file has been deleted.",
		  icon: "success"
		});
	  }
	});
	if(y == true){
		return true;
	}else{
		return false;
	}
}
</script>
</body>
</html>
